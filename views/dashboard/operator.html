<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odisea | {{ .title }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Preconnect Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- <link href="/assets/css/style.css" rel="stylesheet"> -->
     <link href="/static/css/styles/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-pool-theme">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="menuTicketOffline" href="/ticket-offline">
                            <div class="menu-item">
                                <i class="material-icons">offline_bolt</i>
                                <span>BOOKING FORM</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="menuTicketOnline" href="/ticket-online">
                            <div class="menu-item">
                                <i class="material-icons">online_prediction</i>
                                <span>SCAN BARCODE</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="menuTicketReservation" href="/ticket-reservation">
                            <div class="menu-item">
                                <i class="material-icons">event_available</i>
                                <span>RESERVATION</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="menuKeluar" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            <div class="menu-item">
                                <i class="material-icons">logout</i>
                                <span>SIGN OUT</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4" id="dynamic-content">
        {{ block "content" . }}
        <h1>Welcome, {{ .username }}!</h1>
        {{ end }}
    </div>

    <!-- Modal Konfirmasi Keluar -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="background: linear-gradient(to right, #4facfe, #00f2fe);">
                <h5 class="modal-title" id="modalKosongLabel" style="color: black;">
                    <i class="fas fa-sign-out-alt" style="color: orange; margin-right: 10px;"></i>
                    Keluar
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: black;">
                <p>Apakah Anda yakin ingin keluar dari aplikasi?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal" id="btnBatal">Batal</button>
                <button type="button" class="btn" id="btnKeluar">Keluar</button>
            </div>
        </div>
        </div>
    </div>

    <style>
        .nav-item .nav-link {
            cursor: pointer;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
    import { initSidebarNavigation } from '/static/js/events/sidebarNavigation.js';
    import { showLogoutModal, initLogoutListeners, initArrowNavigation } from '/static/js/events/logoutModalHandler.js';
    // import { initKeyboardShortcuts } from '/static/js/events/shortcutNavigation.js';

    document.addEventListener('DOMContentLoaded', function() {
        initSidebarNavigation();
        // initKeyboardShortcuts();
    });

    initLogoutListeners();
    initArrowNavigation();
</script>
</body>
</html>
